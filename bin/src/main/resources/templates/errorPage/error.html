<!DOCTYPE html>
<html lang="ja" xmlns:th="http://wwwthymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/baseLayout :: base-head('404 NOT FOUND', ~{::link}, ~{::script})">
</head>

<body>
    <div th:replace="layout/baseLayout :: navbar"></div>
    <div class="container">
        <div class="heading-icon">
            <h2 class="mt-4 mb-3">
                <span class="not-found-error-404">404</span><span class="not-found-error">NOT FOUND</span>
            </h2>
        </div>
        <div>
            <p>お探しのページは見つかりませんでした。一時的にアクセスできないか、移動もしくは削除された可能性があります。</p>
            <p>また、URL等の指定も合わせてご確認ください。</p>
            <th:block sec:authorize="isAnonymous()">
                <a th:href="@{/}">トップへ戻る</a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/user/mypage/profile}">トップへ戻る</a>
            </th:block>
        </div>

    </div>
    <div th:replace="layout/baseLayout :: footer"></div>
    <div th:replace="layout/baseLayout :: menu-script"></div>
</body>
</html>
