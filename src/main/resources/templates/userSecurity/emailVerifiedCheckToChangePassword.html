<!DOCTYPE html>
<html lang="ja" xmlns:th="http://wwwthymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/baseLayout :: base-head('パスワード変更', ~{::link}, ~{::script})">
</head>
<body>
	<div th:replace="layout/baseLayout :: navbar"></div>
	<div class="container" style="max-width: 760px;">
		<form class="form-signin mt-4" th:action="@{/email_vrified_check_to_password_change}" th:object="${lostPasswordForm}" method="post">
			<p th:if="${Error}">
				<em></em>
			</p>
			<div class="heading-icon">
				<h2>
					<img class="mb-2 mr-2" th:src="@{image/genjiko_icon/s_10_04.png}" />パスワードを忘れた場合
				</h2>
			</div>
			<p>しすてむえんじに庵にご登録いただきました、メールアドレスを以下に入力して送信ボタンを押してください。</p>
			<input type="email" class="form-control mt-4" name="mailAddress" placeholder="メールアドレス" />
			<p th:errors="*{mailAddress}" class="error-message"></p>
			<p th:if="${emailError}">
				<em>入力いただきましたメールアドレスは登録されていません。</em>
			</p>
			<input type="submit" class="btn btn-lg btn-info btn-block mt-3 nav3" value="送　信" />
			<a th:href="@{/login}">ログインはこちら</a>

		</form>
	</div>

	<div th:replace="layout/baseLayout :: footer"></div>
	<div th:replace="layout/baseLayout :: menu-script"></div>

</body>
</html>
