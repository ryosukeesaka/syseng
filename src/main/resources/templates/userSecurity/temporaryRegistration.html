<!DOCTYPE html>
<html lang="ja" xmlns:th="http://wwwthymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/baseLayout :: base-head('仮登録完了', ~{::link}, ~{::script})">
</head>
<body>
	<div th:replace="layout/baseLayout :: navbar"></div>
	<div class="container">
		<div class="col-md-5">
			<div class="heading-icon">
				<h2>
					<img class="mb-2 mr-2" th:src="@{image/genjiko_icon/s_10_03.png}" />仮登録完了
				</h2>
			</div>
		</div>
		<p>登録されましたEメールに確認メールをお送りいたしました。</p>
		<p>メールに添付されているURLより本登録をお願いいたします。</p>

		<form th:action="@{/temporary_registration}" th:object="${emailAddressCheckForm}" method="post">
			<input type="hidden" name="mailAddress" th:value="${userMailAddress}" />
			<input type="hidden" name="updateMailAddress" value="defaut" />
			<input type="submit" class="btn btn-sm btn-secondary" value="メールが届かない場合はこちら" />
		</form>

	</div>

	<div th:replace="layout/baseLayout :: footer"></div>
	<div th:replace="layout/baseLayout :: menu-script"></div>

</body>
</html>
