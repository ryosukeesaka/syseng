<!DOCTYPE html>
<html lang="ja" xmlns:th="http://wwwthymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/baseLayout :: base-head('ログイン', ~{::link}, ~{::script})">
<link th:href="@{/css/divider.css}" rel="stylesheet" type="text/css">
</head>

<body>
	<div th:replace="layout/baseLayout :: navbar"></div>
	<main>
		<div class="container">
			<div class="row mt-4">
				<div class="col-md-5">
					<div class="heading-icon">
						<h2>
							<img class="mb-2 mr-2" th:src="@{image/genjiko_icon/s_10_01.png}" />ログイン
						</h2>
					</div>

				</div>
				<div class="col-md-2"></div>
				<div class="col-md-5 d-none d-md-block">
					<div class="heading-icon">
						<h2>
							<img class="mb-2 mr-2" th:src="@{image/genjiko_icon/s_10_02.png}" />新規登録
						</h2>
					</div>
				</div>
			</div>
			<div class="row mt-1">
				<div class="col-md-5">
					<form class="form-signin" th:action="@{/login}" method="post">
						<p th:if="${loginError}">
							<em class="error-message">ユーザーネームかパスワードが間違っています。</em>
						</p>
						<input class="form-control mt-3" type="text" id="username" name="username" placeholder="ユーザーネーム" autofocus="autofocus" />
						<input type="password" class="form-control mt-3" id="password" name="password" placeholder="パスワード" />
						<input type="submit" class="btn btn-block nav2 mt-3" value="ログイン" />
					</form>
					<a th:href="@{/email_vrified_check_to_password_change}">パスワードを忘れた場合</a>
					<br>
					<a th:href="@{/inquiry_username}">ユーザーネームを忘れた場合</a>
				</div>
				<div class="col-md-2 mt-4 mb-4 mt-md-0 mb-md-0">
					<div class="ui vertical divider">Or</div>
				</div>
				<div class="col-md-5 d-flex align-items-center flex-wrap">
					<h2 class="d-block d-md-none mb-4">新規登録</h2>
					<a th:href="@{/signup}" class="btn btn-block btn-lg nav3">新 規 登 録</a>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="layout/baseLayout :: footer"></div>
	<div th:replace="layout/baseLayout :: menu-script"></div>
</body>
</html>
